<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-3 col-lg-3 bg-danger">
          <div class="container"></div>
        </div>
        <div class="col-sm-12 col-md-9 col-lg-9 bg-primary">
          Freezer Temperature Monitoring System
        </div>
      </div>
      <div class="row">
        <div class="col-lg-1 col-1 bg-info">
          <select class="form-select" aria-label="Default select example">
            <option selected>Freezer 1</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-2 bg-warning temperature">
          <h3>Temperature</h3>
          <canvas id="temperature"></canvas>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-2 current">
          <h3>Current</h3>
          <canvas id="current"></canvas>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 currentConsumption">
          <canvas id="currentConsumption"></canvas>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-2 bg-danger alert">
          <h3>Alert</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6 bg-success temperatureTrend">
          <canvas id="temperatureTrend"></canvas>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 bg-info avgTemperature">
          <canvas id="avgTemperature"></canvas>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
