<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>
  </head>
  <body>
    <div class="container-fluid main">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-3 col-lg-3 company-toplogo">
          <div class="company-toplogo">
            <img src="./Untitled.png" alt="company image" />
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-9 col-lg-9 top-heading">
          <div class="top-heading">Freezer Temperature Monitoring System</div>
        </div>
      </div>
      <div class="row px-3">
        <div class="col-lg-1 col-1 mt-5">
          <select class="cc-select" aria-label="Default select example">
            <option selected>Freezer 1</option>
            <option value="1">Freezer 2</option>
            <option value="2">Freezer 3</option>
            <option value="3">Freezer 4</option>
          </select>
        </div>
      </div>
      <div class="row px-3">
        <div
          class="
            col-12 col-sm-5 col-md-4 col-lg-2
            shadow
            p-3
            mb-2
            mt-2
            me-2
            bg-body
            temperature
          "
        >
          <div class="ccheading-div">
            <span class="ccheading text-center">Temperature</span>
          </div>
          <hr style="margin: 10px" />
          <div class="temp-canvasdiv"><canvas id="temperature"></canvas></div>
          <!-- <div class="text-center"><span style="font-size: 4rem;">70</span></div> -->
        </div>
        <div
          class="
            col-12 col-sm-5 col-md-4 col-lg-2
            shadow
            p-3
            mb-2
            mt-2
            me-2
            bg-body
            current
          "
        >
          <div class="ccheading-div">
            <span class="ccheading text-center">Current</span>
          </div>
          <hr style="margin: 10px" />
          <div class="current-canvasdiv"><canvas id="current"></canvas></div>
        </div>
        <div
          class="
            col-12 col-sm-10 col-md-7 col-lg-5
            shadow
            p-3
            mb-2
            mt-2
            me-2
            bg-body
            currentConsumption
          "
        >
          <div class="ccheading-div">
            <span class="ccheading">Current Consumption</span>
            <select class="cc-select" aria-label="Default select example">
              <option selected>10 min</option>
              <option value="1">20 min</option>
              <option value="2">30 min</option>
              <option value="3">1 hour</option>
            </select>
          </div>
          <hr style="margin: 10px" />
          <div class="currentConsumption-canvasdiv">
            <canvas id="currentConsumption"></canvas>
          </div>
        </div>

        <div
          class="
            col-12 col-sm-5 col-md-4 col-lg-2
            shadow
            p-3
            mb-2
            mt-2
            me-2
            alert
          "
        >
        
          <div class="ccheading-div">
            <span class="ccheading text-center">Alert</span>
          </div>
          <hr style="margin: 10px" />
          <div style="height: 24vh">
            <div style="height: 2vh" class="body-main">
              <div><span>Date</span></div>
              <div><span>Events</span></div>
            </div>
            <hr />
            <div class="body-text" style="height: 15vh">
              <div>
                <p>12 May 2020 <br />at 14:00hrs</p>
                <p>9 May 2020 <br />at 18:20hrs</p>
              </div>
              <div>
                <p>Door Opened <br /><br /></p>
                <p>Temperature <br />crossed limit</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row px-3">
        <div
          class="
            col-12 col-sm-10 col-md-5 col-lg-5
            shadow
            p-3
            mb-2
            mt-2
            me-2
            bg-body
            temperatureTrend
          "
        >
          <div class="ccheading-div">
            <span class="ccheading">Temperature Trend</span>
            <select class="cc-select" aria-label="Default select example">
              <option selected>10 min</option>
              <option value="1">20 min</option>
              <option value="2">30 min</option>
              <option value="3">1 hour</option>
            </select>
          </div>
          <hr style="margin: 10px" />
          <div class="tempTrend-canvasdiv">
            <canvas id="temperatureTrend"></canvas>
          </div>
        </div>
        <div
          class="
            col-12 col-sm-10 col-md-6 col-lg-5
            shadow
            p-3
            mb-2
            mt-2
            me-2
            bg-body
            avgTemperature
          "
        >
          <div class="ccheading-div">
            <span class="ccheading">Avg.Temperature vs Current</span>
            <select class="cc-select" aria-label="Default select example">
              <option selected>10 min</option>
              <option value="1">20 min</option>
              <option value="2">30 min</option>
              <option value="3">1 hour</option>
            </select>
          </div>
          <hr style="margin: 10px" />
          <div class="avgtemp-canvasdiv">
            <canvas id="avgTemperature"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
